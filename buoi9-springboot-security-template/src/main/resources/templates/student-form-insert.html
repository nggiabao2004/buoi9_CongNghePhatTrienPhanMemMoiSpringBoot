<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student form insert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Student form insert</h1>
                <form th:action="@{/students/save}" method="post" th:object="${student}">
                    <p>Last name <input type="text" th:field="*{last_name}" class="form-control"></p>
                    <p>First name <input type="text" th:field="*{first_name}" class="form-control"></p>
                    <p>Email: <input type="text" th:field="*{email}" class="form-control"></p>
                    <p><input type="submit" value="Add" class="btn btn-success"></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
